        <p>当您职级达到经理（或总监）时，您团队中的理财师(职级比您低)出单后，您可获得其佣金的30%（总监为50%）作为津贴，该津贴称为团队管理津贴。</p>
        <p>团队管理津贴由平台额外发放，不影响被邀请人的佣金金额。</p>
