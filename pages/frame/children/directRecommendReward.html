<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- @require static/css/public.css -->
    <script type="text/javascript" src="public/mod.js" data-loader></script>
    <style>
        h1{
            font-size: .18rem;
            color: #3e4446;
            padding: .18rem .18rem .1rem;
        }
        p{
            color: #a2a2a2;
            font-size: .16rem;
            line-height: 2em;
            padding: 0 .18rem;
        }
        .person:first-child p{
            color: #358292;
        }
        .person:nth-of-type(2) p{
            color: #1a1a1a;
        }
        .person:last-child p{
            color: #1a3357;
        }
        .person p{
            padding: 0;
        }
        .planner{
            position: relative;
            margin:.18rem;
        }
        .planner >div {
            float: left;
            text-align: center;
        }
        .planner .recommand{
            height: .48rem;
            line-height: .48rem;
            width: 1.17rem;
            font-size: .16rem;
            color: #a2a2a2;
        }
        .planner .person{
            height: .7rem;
            width: .48rem;
        }
        .planner .person img{
            width: 100%;
        }
        .planner .person p{
            padding: 0;
            padding-top: .05rem;
        }
    </style>
</head>
<body class="articleBody">
    <div class="wraper">
        <h1>直接推荐奖励</h1>
        <p>假设理财师的推荐关系如下图所示：</p>
        <div class="planner clearfix">
            <div class="person">
                <img src="../../../static/images/person-1.png" alt="">
                <p>您</p>
            </div>
            <div class="recommand">
                推荐
                <img style="width: .12rem;" src="images/arrow.png" alt="">
            </div>
            <div class="person">
                <img src="../../../static/images/person-2.png" alt="">
                <p>A</p>
            </div>
            <div class="recommand">
                推荐
                <img style="width: .12rem;" src="images/arrow.png" alt="">
            </div>
            <div class="person">
                <img src="../../../static/images/person-3.png" alt="">
                <p>B</p>
            </div>
        </div>
        <p>A产生销售佣金时您获得的奖励称为直接推荐奖励，例如A产生销售佣金100元，则您享有直接推荐奖励25元(25%)；</p>
        <p style="padding-top:.25rem;">直接推荐奖励由平台额外发放，不影响被邀请人的佣金金额。</p>
    </div>
</body>
</html>
