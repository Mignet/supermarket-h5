    <div class="wraper">
        <h1>1、平台奖励：指在机构平台投资所获返现、抵扣、礼金、加息等奖励</h1>
        <h1>2、貅比特红包：根据投资金额自动匹配符合条件的最大红包金额</h1>
        <h1>3、貅比特收益=投资金额 × 产品期限 ／ 360 × 佣金率 + 貅比特红包</h1>
        <h1>4、产品收益=投资金额 × 产品期限 ／ 360 × 产品年化收益率 + 平台奖励</h1>
        <h1>5、综合年化 = 综合收益 ／ （投资金额 × 产品期限 ／ 360 ）</h1>
