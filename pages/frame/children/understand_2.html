<script>
    var $ = require("zepto");
    var native         = require('modules/common/native');
    var Lazyload    = require("modules/common/lazyload");//图片懒加载

    if(native.isApp){
        $(".download").hide();
        $('.wraper').css('marginBottom','0');
    }else{
        $(".download").show();
        $('.wraper').css('marginBottom','.552rem');
    }
    $('.more-div').on('click', function () {
        if ($('.more-btn').text() == '展开更多') {
            $('.more-btn').text('收起简介');
            $("#showPic").css({
                height:'auto'
            })
        } else {
            $('.more-btn').text('展开更多');
            $("#showPic").css({
                height:'1.46rem'
            })
        }
        if($(".more-info img").attr("data-src")){
            $(".more-info img").attr('src', $(".more-info img").attr("data-src")).removeAttr("data-src");
        }
        $('.more-btn').toggleClass('arrow-up');
        $('.more-info').toggle();
    });
</script>
