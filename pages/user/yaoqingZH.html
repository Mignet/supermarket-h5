<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>理财大师分享会</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- @require static/css/public.css -->
    <script type="text/javascript" src="public/mod.js" data-loader></script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide first">
        <div class="to-left animation transition">
        <img src="yaoqingZH/1-1.png">
        </div>
        <div class="to-right animation transition">
        <img src="yaoqingZH/1-2.png">
        </div>
        <div class="footer">
        <div class="nextPageLoad"><img src="yaoqingZH/down_icon.png"></div>
        </div>
        </div>
        <div class="swiper-slide first">
        <div class="to-left animation transition">
        <img src="yaoqingZH/2-1.png">
        </div>
        <div class="to-right animation transition">
        <img src="yaoqingZH/2-2.png">
        </div>
        <div class="footer">
        <div class="nextPageLoad"><img src="yaoqingZH/down_icon.png"></div>
        </div>
        </div>
        <div class="swiper-slide first">
        <div class="to-left animation transition">
        <img src="yaoqingZH/3-1.png">
        </div>
        <div class="to-right animation transition">
        <img src="yaoqingZH/3-2.png">
        </div>
        <div class="footer">
        <div class="nextPageLoad"><img src="yaoqingZH/down_icon.png"></div>
        </div>
        </div>
        <div class="swiper-slide first">
        <div class="to-left animation transition">
        <img src="yaoqingZH/4-1.png">
        </div>
        <div class="to-right animation transition">
        <img src="yaoqingZH/4-2.png">
        </div>
        <div class="footer">
        <div class="nextPageLoad"><img src="yaoqingZH/down_icon.png"></div>
        </div>
        </div>
        <div class="swiper-slide first">
        <div class="to-left animation transition">
        <img src="yaoqingZH/5-1.png">
        </div>
        <div class="to-right animation transition">
        <img src="yaoqingZH/5-2.png">
        </div>
        <div class="footer">
        <div class="nextPageLoad"><img src="yaoqingZH/down_icon.png"></div>
        </div>
        </div>

        <div class="swiper-slide first">
            <div class="to-hide animation transition">
                <img src="yaoqingZH/6.png">
            </div>
            <div class="footer">
                <div class="nextPageLoad"><img src="yaoqingZH/down_icon.png"></div>
            </div>
        </div>

        <div class="swiper-slide second">
            <div class="login-div">
                <div class="title">
                    <img src="yaoqingZH/title.png" alt="">
                </div>
                <ul class="loginForm" id="loginFrom">
                    <li class="loginName">
                        <input required data-key="姓名" name="userName" id="loginPwd"  type="text" placeholder="请输入您的姓名">
                    </li>
                    <li class="loginMobile">
                        <input required data-key="手机号码" pattern="^1\d{10}$" data-pattern="mobile" name="mobile" id="mobile" type="tel" maxlength="11" placeholder="请输入您的手机号码">
                    </li>
                </ul>
                <div class="login-btn">
                    <a id="loginSub" class="button subButton disButton">报名</a>
                </div>
            </div>
            <div class="login-pop" style="display: none">
                <div class="back-black"></div>
                <img src="yaoqingZH/success.png" alt="">
            </div>
            <div class="login-complete" style="display: none">
                <img src="yaoqingZH/address.png" alt="">
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    require('yaoqingZH/yaoqingZH');
</script>
</body>
</html>
