<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人名片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- @require static/css/public.css -->
    <script type="text/javascript" src="public/mod.js" data-loader></script>
</head>
<body class="articleBody">
    <div class="wrapper">
        <div class="swiper-container card-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swiper-slide-inner inner-1">
                        <img data-src="images/bg1.jpg" class="swiper-lazy">
                        <div class="logo">
                            <img src="images/logo.png">
                        </div>
                        <div class="reminder">
                            <img src="images/reminder.png" />
                        </div>
                        <div class="info">
                            <div style="margin-bottom: .05rem;" class="clearfix">
                                <img class="portrait" src="images/portrait.png">
                                <p class="username"></p>
                            </div>
                            <div class="level clearfix">
                                <span style="float: left;">猎财大师</span>
                                <span style="float: right;">高级理财师</span>
                            </div>
                            <div class="tel clearfix">
                                <span style="float: left;">Tel：</span>
                                <span style="float: left;" class="mobile"></span>
                            </div>
                        </div>
                        <div class="qrcode-wrapper">
                            <img class="qrcode" />
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-inner inner-2">
                        <img data-src="images/bg2.jpg" class="swiper-lazy">
                        <div class="logo">
                            <img src="images/logo.png" />
                        </div>
                        <div class="reminder">
                            <img src="images/reminder.png" />
                        </div>
                        <div class="info clearfix">
                            <div class="info-top clearfix">
                                <img class="portrait" src="images/portrait.png" />
                                <p class="username clearfix"></p>
                            </div>
                            <div class="level clearfix">
                                <span style="float: left;">猎财大师</span>
                                <span style="float: right;">高级理财师</span>
                            </div>
                            <div class="tel clearfix">
                                <span style="float: right;padding-left: .1rem;" class="mobile"></span>
                                <span style="float: right;">Tel：</span>
                            </div>
                        </div>
                        <div class="qrcode-wrapper">
                            <img class="qrcode">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-inner inner-3">
                        <img data-src="images/bg3.png" class="swiper-lazy">
                        <div class="logo">
                            <img src="images/logo.png" />
                        </div>
                        <div class="reminder">
                            <img src="images/reminder.png" />
                        </div>
                        <div class="info">
                            <div style="margin-bottom: .05rem;" class="clearfix">
                                <img class="portrait" src="images/portrait.png">
                                <p class="username"></p>
                            </div>
                            <div class="level clearfix">
                                <span style="float: left;">猎财大师</span>
                                <span style="float: right;">高级理财师</span>
                            </div>
                            <div class="tel clearfix">
                                <span style="float: left;">Tel：</span>
                                <span style="float: left;" class="mobile"></span>
                            </div>
                        </div>
                        <div class="qrcode-wrapper">
                            <img class="qrcode" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        require('./card/index.js')
    </script>
</body>
</html>
