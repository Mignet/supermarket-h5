<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>会读</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!-- @require static/css/public.css -->
	<script type="text/javascript" src="public/mod.js" data-loader></script>
</head>
<body>
	<div class="wraper">
        <ul id="informationList" style="display: none">
        	<li data-href={{linkUrl}} data-newsId={{newsId}} data-title={{title}}>
	        	<div>
        			<img data-src={{img}} />
        		</div>
        		<div>
        			<h2>{{title}}</h2>
        			<p>{{summary}}</p>
            		<span>{{crtTime}}</span>
        		</div>
        	</li>
        </ul>
	</div>

	<script type="text/javascript">
	   require('information/information');
  </script>
</body>
</html>
