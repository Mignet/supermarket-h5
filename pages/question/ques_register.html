				<h4>1、注册后手机号可以更改吗？</h4>
				<p>注册手机号作为登录账号，目前不支持更改。</p>

				<h4>2、  我的客户可以自己注册猎财大师吗？</h4>
				<p>您名下的客户需要您的推荐才能注册成为理财师。客户成为理财师后，您将不再享受该客户的销售佣金，改为享受理财师推荐收益。</p>
