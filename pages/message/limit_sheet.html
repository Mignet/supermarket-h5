<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>充值限额表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- @require static/css/public.css -->
    <script type="text/javascript" src="public/mod.js" data-loader></script>
    <style>

    </style>
</head>
<body>
<div style="position: fixed;left: 0;top: 0;background: #f6f6f6;z-index: 9;width: 100%;height: .5rem;"></div>
<div class="table-wrapper" style="display: none;">
    <div class="sheet-wrapper scale-1px">
        <div class="sheet-top scale-1px">
            <h2>支持银行</h2>
            <h2>单笔限额(元)</h2>
            <h2>单卡每日限额(元)</h2>
        </div>
        <div class="data-wraper">
            <ul class="list">
                <li class="scale-1px">
                    <p>{{bank}}</p>
                    <p>{{orderLimit}}</p>
                    <p>{{dayLimit}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
<script>
    require('./limit_sheet/limit_sheet')
</script>
</body>
</html>
