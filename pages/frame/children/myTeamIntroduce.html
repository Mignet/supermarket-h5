        <h1>什么是我的理财师团队？</h1>
        <p>您推荐的理财师、他们的下级理财师和他们的下下级理财师与您一起组成您的理财师团队，您为团队leader，他们为成员。</p>
        <h3>示例：</h3>
        <div class="team-component">
            <img src="/static/images/example_diagram_4.png">
        </div>
        <p>则A、B、C和您一起组成您的理财师团队，您是该团队的leader，A、B、C都是您团队的成员。</p>
        <h1>建立理财师团队有什么好处？</h1>
        <p>通过推荐理财师组建团队，被推荐理财师出单时您可享受推荐奖励；当您职级达到经理或总监时，队员(职级比您低)出单您可享受直接管理津贴或团队管理津贴。点击查看 <a id="illustrate" data-href="../message/reward_allowance.html">《奖励与津贴》</a>详情</p>
    </div>
