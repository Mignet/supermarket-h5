<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>注册赚17.7%的超高收益</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!-- @require static/css/public.css -->
	<script type="text/javascript" src="public/mod.js" data-loader></script>
</head>
<body>
<div class="wraper">
    <div><img src="./images/banner.jpg"></div>
    <input type="password" style="position:absolute;height:0;top:-10000px;">
    <div id="loginFrom" class="content clearfix">
        <p class="recommend recommendText" >您的好友<span id="recommendMob"></span>邀请你组团赚佣金</p>
        <div class="input-wrapper clearfix">
            <label class="mobile" for="mobile"></label>
            <input required id="mobile" pattern="^1\d{10}$" name="mobile" type="tel" maxlength="11" placeholder="请输入您的手机号码" autofocus>
        </div>
        <div class="input-wrapper2 clearfix">
            <div class="vcode-wraper clearfix">
                <label class="vcode" for="vcode" ></label>
                <input id="vcode" type="tel" placeholder="请输入验证码" maxlength="4" class="imgCode" name="vcode" pattern="^\d{4}$">
            </div>
            <div class="vcode-button">
                <p id="getVcode" class="get-vcode">获取验证码</p>
            </div>
        </div>
        <div class="input-wrapper clearfix">
            <label for="password" class="password"></label>
            <input id="password" type="password" placeholder="6~20位数字、字母或字符组合" minlength="6" maxlength="20" style="width: 2.64rem;" pattern="^[^\s]{6,20}$">
            <span id="eye" class="eye eye-close"></span>
        </div>

        <div class="register-wraper clearfix">
            <div id="loginSub" class="register">注册赚佣金</div>
        </div>

        <div class="agreement clearfix" >
            <span id="select" class="select"></span>
            <a href="/pages/agreement/register.html">我同意《猎财大师用户服务协议》</a>
        </div>
    </div>
    <div class="intro-wraper">
        <img src="images/1.jpg">
        <img src="images/2.png">
        <img src="images/3.jpg">
        <img src="images/4.jpg">
        <img src="images/5.jpg">
    </div>
    <div class="register-box clearfix">
        <div class="register-to-top">注册赚佣金</div>
    </div>
    <div class="comp-info">
        <p>Copyright2015&nbsp;&nbsp;&nbsp;深圳市前海领会科技有限公司&nbsp;&nbsp;&nbsp;版权所有</p>
        <p>备案号：粤ICP备16032193号</p>
    </div>
</div>
<script type="text/javascript">
    require('modules/widget/download/download');
	require('inivterRegister/index');
</script>
</body>
</html>
